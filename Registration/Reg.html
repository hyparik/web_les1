<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Reg.css" rel="stylesheet" type="text/css">
    <script src="Reg.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="main">
        <div class="regist">
            <div class="reg-title"><span>Регистрация</span></div>
            <div class="name-div">
                <div class="div-text">Имя:</div>
                <input type="text" value="" placeholder="" class="input-login" />
            </div>
            <div class="second-div">
                <div class="div-text">Фамилия:</div>
                <input type="text" value="" placeholder="" class="input-login" />
            </div>
            <div class="second-div">
                <div class="div-text">Дата рождения:</div>
                <input type="date" value="" placeholder="" class="input-login" />
            </div>
            <div class="second-div">
                <div class="div-text">Почта:</div>
                <input type="email" value="" placeholder="" class="input-login" />
            </div>
            <div class="second-div">
                <div class="div-text">Логин:</div>
                <input type="text" value="" placeholder="" class="input-login" />
            </div>
            <div class="second-div">
                <div class="div-text">Пароль:</div>
                <input type="password" value="" placeholder="" class="input-login" />
            </div>
            <button class="reg-button" onclick="Reg()">Зарегистрироваться</button>
            <button class="back reg-button" onclick="toAuto()">Назад</button>
        </div>
    </div>
</body>
</html>
